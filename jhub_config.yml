proxy:
  https:
    enabled: true
    hosts:
      - jhub-test.climb.ac.uk
    letsencrypt:
      contactEmail: a.smith.20@bham.ac.uk 
  service:
    loadBalancerIP: 147.188.173.249

singleuser:
  defaultUrl: "/lab"
  extraEnv:
    JUPYTERHUB_SINGLEUSER_APP: "jupyter_server.serverapp.ServerApp"

hub:
  config:
    Authenticator:
      admin_users:
        - andysmith
      auto_login: true
    GenericOAuthenticator:
      oauth_callback_url: https://jhub-test.climb.ac.uk/hub/oauth_callback
      authorize_url: https://bryn.climb.ac.uk/o/authorize/
      token_url: https://bryn.climb.ac.uk/o/token/
      userdata_url: https://bryn.climb.ac.uk/o/userinfo/
      login_service: Bryn
    JupyterHub:
      authenticator_class: generic-oauth 
      allow_named_servers: true
